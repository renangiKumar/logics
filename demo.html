<html>
    <head>
        <body>
            <script>
                function Odd_even(){
                    let a=Number(prompt("Enter a value"));
                    
                    if (a%2!=0){
                        document.write("given number is Odd");
                    }
                    else
                    {
                        document.write("given number is even")
                    }
                }
                Odd_even();
            </script>
        </body>
    </head>
</html>
