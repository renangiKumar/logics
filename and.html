<html>
    <head>
        <script>
            let a=Number(prompt("Enter a value"));
            if (a%5 ==0 &&a%3==0){
                document.write("given value is divisible by 3 and 5");

            }
            else {
                document.write("given value is not divisible by 3 and 5")
            }
        </script>
    </head>
</html>
