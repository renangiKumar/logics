<html>
    <head>
    <script>
        function biggestNumber() {
            let a = Number(prompt("Enter a value"));
            let b = Number(prompt("Enter b value"));
            let c = Number(prompt("Enter c value"));
           
                if (a>b){
                    if(a>c){
                        alert(" a is big value");
                    }
                    else{
                        alert(" c is big value");
                    }
                }
                else {
                    if (b>c){
                        alert("b is big value");
                    }
                    else{
                        alert("c is big value");
                    }
                }
        }
        biggestNumber();

    </script>
</head>

</html>
