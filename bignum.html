<html>
    <head>
        <script>
            function biggestNumber() {
                let a=Number(prompt("Enter a value"));
                let b=Number(prompt("Enter b value"));
                let c=Number(prompt("Enter c value"));
                
                if(a>b){
                    if(a>c){
                        alert("a is big number")
                    }
                    else {
                        alert("c is big number")
                    }
                }
                else {
                    if (b>c ){
                        alert("b is big number")
                    }
                    else {
                        alert("c is big number")
                    }
                }

            }
             biggestNumber();
        </script>
    </head>
</html>
