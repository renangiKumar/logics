    <body>
        <script>
            function month_years() {
                let month=Number(prompt("Enter month"));
                let year=Number(prompt("Enter year "));
                switch (month) {
                    case 1: alert("January,31 days")
                    break;
                    case 2: if(year % 4 ==0 && year % 100!=0 || year % 400==0){
                     alert("febuary,29 days")
                    } else {
                     alert("february,28 days")
                    }
                    break;
                    case 3: alert("march,31 days")
                    break;
                    case 4: alert("april,30 days")
                    break;
                    case 5: alert("may,31 days")
                    break;
                    case 6: alert("june,30")
                    break;
                    case 7: alert("july,31")
                    break;
                    case 8: alert("august,31")
                    break;
                    case 9: alert("september,30")
                    break;
                    case 10: alert("october,31")
                    break;
                    case 11: alert("november,30")
                    break;
                    case 12: alert("december,31")
                    break;
                }
            }
            month_years();
        </script>
    </body>
</html>
