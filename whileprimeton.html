<html>

<head>

</head>
<script>
    function primeton() {
        let a = Number(prompt("Enter a value"));
        let i = 1;

        while(i <= a) {
            let count = 0;
            let j = 1;
            while (j <= i) {
                if (i % j == 0) {
                    count++;
                }
                j++;
            }

            if (count == 2) {
                document.write(i);

            }
            i++;

        }



    }
    primeton();
</script>

</html>
