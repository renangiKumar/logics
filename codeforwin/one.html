<html>
    <script>
        function one(){
            let a=Number(prompt("Enter no or rows"));
            let b=Number(prompt("Enter no of col"));
            let i=1;
            while(i<=a){
               
                let j=1;
                while(j<=b){
                    if(i==1 || i==a || j==1 || j==b){
                        document.write("1");
                    }
                    else {
                        document.write("0");
                    }
                    j++;
                }
                document.write("<br>");
                i++;
            }
            
            }
            one();
    </script>
</html>
