<html>
    <script>
        function one () {
        let a=Number(prompt("Enter no of rows"));
       
        let c=1;
        for(let i=1; i<a; i++){
            for(let j=1; j<a; j++){
                if(c==1){
                    document.write("1");
                }
                else {
                    document.write("0");
                }
                c*=-1;
            }
            document.write(  "<br>");  
          
        }
       
    }
   one ();
    
    </script>
</html>=
