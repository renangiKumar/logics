<html>
    <head>

    </head>
    <script>
        function one(){
            let a=Number(prompt("Enter a value"));
            let i=1;
            while (i<=a){
                let j=1;
                while(j<=a){
                    document.write("1");
                    j++;
                }
                document.write("<br>");
                i++;
            }

        }
        one();
    </script>
</html>
