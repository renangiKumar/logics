<html>
    <script>
        function zeroone(){
        let a=Number(prompt("Enter a number"));
        let i=1;
        while (i<=a) {
            let j=1;
            while(j<=a){
                if (j%2 ==0){
                    document.write("1");
                }
                else {
                    document.write("0");
                }
                
                j++;
                
            }
            document.write("<br>");
            i++;
        }
    }
    zeroone();

    </script>

</html>
