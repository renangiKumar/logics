<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        function arrayDemo(){

            let N  = Number(prompt("Enter a array lenght"));
            let arr = [];
            let even=[];
            let odd=[];
            for (let i=1;i<=N;i++){
                arr.push(prompt("Enter a array values"));
            }
            document.write(arr + "<br>");



            for(let j=1;j<=arr.length;j++){
                 {
                    if(arr[j]%2==0)
                    
                    {
                     even.push(arr[j]);
                    }
                    
                    else{
                        odd.push(arr[j]);
                    } 

                }
                  

            }
            document.write("evens are"+ even+"<br>");
            document.write( "odds are"+odd);
            
            
            
            
        

        }
        arrayDemo();

    </script>
</body>
</html>
