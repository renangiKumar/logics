<html>

<head>

</head>

<body>
    <script>
        function duplicate() {
            let n = Number(prompt("Enter 1 array length"));
            let k = Number(prompt("Enter 2 array length"))
            let arr = []
            let arrk = []
            let arr1 = []
            let arr2 = []
            
            for (let i = 1; i <= n; i++) {
                arr.push(prompt("Enter 1 array value"));

            }
            for (let i = 1; i <= k; i++) {
                arrk.push(prompt("Enter 2 array value"));
            }
            document.write(arr + "<br>");
            document.write(arrk + "<br>");

            for (let a = 0; a < arr.length; a++) {
                let count = 0;
                for (let b = 0; b < arrk.length; b++) {
                    if (arr[a] == arrk[b]) {
                        count++;
                    }
                }
                if (count > 0) {
                    arr1.push(arr[a]);
                }
            }   


            for (let a = 0; a < arr1.length; a++) {
                 count = 0;
                for (let b = a + 1; b < arr1.length; b++) {
                    if (arr1[a] == arr1[b]) {
                        count++;
                    }

                }

                if (count < 1) {
                    arr2.push(arr1[a]); 
                }
            }
            //  document.write(arr1 +"<br>");
            document.write(arr2);
        }
        duplicate();
    </script>
</body>

</html>
