<html>
    <head>

    </head>
    <body>
        
        <script>
            function primenumber()  {
            let n=Number(prompt("Enter a value"));
            let count=0;
            for (let i=1; i<n; i++){
                if(n%i ==0);
                count++;
            
            }
            if (count ==2) {
                document.write("prime number")
            }
            else {
                document.write("not prime number")
            }
        }
        primenumber ();

            
        </script>
    </body>
</html>
