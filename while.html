<html>
    <head>

    </head>
    <script>
        function prime() {
            let a=Number(prompt("Enter a number"));
            let i=1;
            while(i<=a){
                let j=1;
                while(j<=a)
                {
                    document.write("*");
                    j++;
                }
                document.write("<br>");
                i++;
            }
        }
            prime ();
    </script>
</html>
